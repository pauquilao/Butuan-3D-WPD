<!DOCTYPE html>    
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <title>Butuan Virtual Environment</title>
        <!-- Cesium library -->
        <script src="https://cesiumjs.org/releases/1.51/Build/Cesium/Cesium.js"></script>
        <link href="https://cesiumjs.org/releases/1.51/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css" media="screen">
    </head>
    <body>
        <!-- A container for the Cesium Viewer to live in. -->
        <div id="cesiumContainer"></div>
		
        <!-- Some input elements for Butuan Virtual Environment app. -->
        <div class="backdrop" id="menu">
            <h2>Butuan Virtual Map</h2>
            <span><strong>3D Tile Styling</strong></span>
            <div class="nowrap">
                <select id="tileStyle">
                    <option value="none">None</option>
                    <option value="wpd">Wind Power Density</option> 
                    <option value="height">Building Height</option>
                    <option value="Shape_Area">Building Area</option>
                    <option value="transparent">Transparent</option>
                </select>
            </div>
            <br>
            <span><strong>Display Options</strong></span>
            <div class="nowrap">
                <input id="shadows" type="checkbox"/>
                <label for="shadows">Shadows</label>
            </div>
            <div class="nowrap">
                <input id="neighborhoods" type="checkbox" checked/>
                <label for="neighborhoods">Barangay Boundary</label>
            </div>
            <br>
            <!-- 
            <span><strong>Filter by Height</strong></span>
            <br>
            <span>Value: (0 - <span id="slider-value"></span> m)</span>
			      <input type="range" min="1.5" max="42.42" value="50" step="0.01" class="slider" id="slider-test">
            <br>
            -->
            <span><strong>Filter by WPD</strong></span>
            <br>
            <span>Value: (<span id="slider-wpdMinVal"></span> - <span id="slider-wpdMaxVal"></span> W/sqm)</span>
            <input type="range" min="15.5266" max="15.6441" value="20" step="0.0001" class="slider" id="slider-wpdMax">
            <input type="range" min="15.5266" max="15.6441" value="0" step="0.0001" class="slider" id="slider-wpdMin">
        </div>
        <div class="backdrop" id="legends">
          <h3>Legend</h3>
        </div>
        <div id="loadingIndicator" class="cover">
            <div id="loadingIcon" class="loadingIndicator"></div>
        </div>

        <!-- Butuan Virtual Map code. -->
        <script src = "Butuan3D.js"></script>
    </body>
</html>
